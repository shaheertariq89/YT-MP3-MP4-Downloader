    let prevScrollpos = window.pageYOffset;
window.onscroll = function() {
  let currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("header").style.top = "0";
  } else {
    document.getElementById("header").style.top = "-100px"; // Adjust this value to hide the header completely
  }
  prevScrollpos = currentScrollPos;
}
</script>
      <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var userEmail = document.getElementById("userEmail").value;
            var feedback = document.getElementById("feedback").value;

            // Send feedback via AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/feedback", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    alert(response.message);
                    window.location.reload();
                }
            };
            var formData = "userEmail=" + encodeURIComponent(userEmail) + "&feedback=" + encodeURIComponent(feedback);
            xhr.send(formData);
        });
    </script>
